<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" type="text/css" media="all" href="/style.css"/>
</head>
<body>
<h1> List of players</h1>
<table th:object="${userDtoList}" id="usertable">
    <tr th:each="user : ${userDtoList}">
        <td th:text="${user.mail}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.banned}"></td>
        <td>
            <form action="adminpanel/promote" method="post">
                <label><input type="text" th:value="${user.mail}" name="mail"></label>
                <label for="promote-button"><input type="submit" value="Promote" id="promote-button"></label>
            </form>
        </td>
        <td>
            <form action="adminpanel/ban" method="post">
                <label><input type="text" th:value="${user.mail}" name="mail"></label>
                <label for="promote-button"><input type="submit" value="Ban" id="ban-button"></label>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
